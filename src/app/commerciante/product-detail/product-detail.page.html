<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 style="text-align: center">
    <strong>
      {{prodotto.nameProdotto}}
    </strong>
  </h1>
  <img src={{prodotto.srcPro}}>
  <ion-item>
    <ion-icon name="cash-outline"></ion-icon>
    <ion-label>Prezzo: </ion-label>
    <ion-label><strong>{{prodotto.prezzo}}&euro;</strong></ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="albums-outline"></ion-icon>
    <ion-label>Disponibilit√†: </ion-label>
    <ion-label><strong>{{prodotto.dis}} pezzi</strong></ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Descrizione: </ion-label>
    <ion-textarea readonly value={{prodotto.descrizione}} rows="6"></ion-textarea>
  </ion-item>

  <ion-footer class="fixed">
    <ion-toolbar>
      <app-home-commerciante></app-home-commerciante>
    </ion-toolbar>
  </ion-footer>
</ion-content>
