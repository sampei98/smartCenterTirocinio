<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile-client"></ion-back-button>
    </ion-buttons>
    <ion-title>Chat assistenza</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item>
      <ion-label>
        <div class="dataCentrale">
          8/09/2020, 9:20 AM
        </div>
      </ion-label>
    </ion-item>

  <ion-card>
    <ion-item>
      <ion-header>
        <ion-label align="right">
          Tu
        </ion-label>
        <ion-card-content align="right">
          Salve,
          non mi sono stati accreditati punti, dopo quanto tempo vengono accreditati solitamente?

      </ion-header>

    </ion-item>
  </ion-card>

  <ion-card >
    <ion-item>

      <ion-header>
        <ion-label>
          Assistenza
        </ion-label>

          Salve,
          solitamente nel giro di due o tre giorni,
          saluti.
        </ion-card-content>
      </ion-header>
    </ion-item>
  </ion-card>

  <ion-footer class="fixed">

      <ion-input type="text" placeholder="Scrivi..."></ion-input>
      <ion-button slot="end">
        <ion-icon name="send-outline"></ion-icon>

    </ion-toolbar>
