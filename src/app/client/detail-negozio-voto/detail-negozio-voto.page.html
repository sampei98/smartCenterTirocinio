<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{data.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h2 align="center">Lascia una recensione</h2>
  <ion-card>
    <ion-card-header>
      <ion-range min="0" max="5" step="0.5" pin="true" [(ngModel)]="valoreRecensione">
        <ion-icon size="small" slot="start" name="star"></ion-icon>
        <ion-icon size="large" slot="end" name="star"></ion-icon>
      </ion-range>
      <ion-item>
        <ion-label position="floating">Scrivi recensione...</ion-label>
        <ion-textarea rows="3" [(ngModel)]="testoRecensione" ></ion-textarea>
      </ion-item>
    </ion-card-header>

    <ion-card-content align="center">
      <ion-button (click)="lasciaRecensione()">
        Invia
        <ion-icon slot="end" name="arrow-forward-circle-outline"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label>
      Recensioni:
    </ion-label>
  </ion-item>


  <ion-card>
    <ion-item *ngFor="let item of data.recensione">
      <ion-card slot="start">
        <ion-icon name="star-half-outline" color="primary" size="large"></ion-icon>
        <ion-card-subtitle align="center">
          <ion-text>
            {{item.valore}}
          </ion-text>
        </ion-card-subtitle>
      </ion-card>
      <ion-header>
        <ion-label>{{item.utente}}</ion-label>
        <ion-text class="testoRecensione">
          {{item.corpoRecensione}}
        </ion-text>
      </ion-header>
      <ion-text class="dataRecensione" slot="end" color="medium">
        {{item.dataRecensione}}
      </ion-text>
    </ion-item>
  </ion-card>


</ion-content>
