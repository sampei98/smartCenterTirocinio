<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/view-negozi"></ion-back-button>
    </ion-buttons>
    <ion-title>{{data.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Siamo qui: </ion-label>
  </ion-item>
  <ion-img src={{data.srcPos}}></ion-img>

  <ion-item>
    <ion-label>Descrizione: </ion-label>
  </ion-item>
  <ion-item>
    <ion-textarea readonly value={{data.descrizioneNegozio}} rows="5">
    </ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label><ion-icon name="call"></ion-icon>  Recapito telefonico: <strong>{{data.cel}}</strong></ion-label>
  </ion-item>
  <ion-item>
    <ion-label><ion-icon name="mail"></ion-icon>  Email: <strong>{{data.email}}</strong></ion-label>
  </ion-item>
  <ion-item>
    <ion-label><ion-icon name="exit"></ion-icon>  Sito web: <strong>{{data.sito}}</strong></ion-label>
  </ion-item>

  <div class="container">
    <ion-button  shape="round"  (click)="showOfferte()" > Offerte <ion-icon name="chevron-forward"></ion-icon></ion-button>
    <ion-button  shape="round"  (click)="showRecensioni()" > Recensioni <ion-icon name="chevron-forward"></ion-icon></ion-button>
    <ion-button  shape="round"  (click)="showProduct()"> Prodotti <ion-icon name="chevron-forward"></ion-icon></ion-button>
  </div>
</ion-content>
