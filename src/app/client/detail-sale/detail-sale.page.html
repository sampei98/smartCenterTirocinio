<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/client/sale"></ion-back-button>
    </ion-buttons>
    <ion-title>{{data.breveDescrizione}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item>
      <ion-label>{{data.descrizione}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Data inizio offerta: </ion-label>
      <ion-label>{{data.dataInizio}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Data fine offerta: </ion-label>
      <ion-label>{{data.dataFine}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Tipo offerta: </ion-label>
      <ion-label>{{data.tipo}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
