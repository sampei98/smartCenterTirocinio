

<ion-content>
  <div class="flex-container">
    <div class="header-login">
      <img class="logo-img" src="assets/images/logo.png" alt="LOGO">
    </div>
    <div class="container">
      <div class="container-item-top">
        <h1>Crea Account</h1>
      </div>
      <div class="container-item-center">
        <ion-item class="row">
          <ion-icon class="icon" name="mail"></ion-icon>
          <ion-input placeholder="Email" type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item class="row">
          <ion-icon class="icon" name="person"></ion-icon>
          <ion-input placeholder="Username" type="text" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item class="row">
          <ion-icon class="icon" name="lock-open"></ion-icon>
          <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="information-circle"></ion-icon>
          <ion-text style="font-size: x-small">La tua password deve avere: minimo 8 caratteri, lettere minuscole, lattere maiuscole e almeno un numero</ion-text>
        </ion-item>
      </div>

      <div class="container-item-bottom">
        <ion-button  shape="round" (click)="registrazione()">Registrati</ion-button>
        <ion-item trasparent class="registrazione">
          Sei gi√† registrato? <a routerLink="/login">Accedi </a>
        </ion-item>
      </div>
    </div>
  </div>
</ion-content>
